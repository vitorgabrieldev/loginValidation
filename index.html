<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
    <!-- components -->
    <form class="form-container">
        <h1 class="title-txt">Sing in / Sing up</h1>
        <br>
        <input type="text" name="username" id="username" placeholder="Digite seu nome:" class="formInput">
        <br>
        <input type="password" name="password" id="password" placeholder="Digite sua senha:" class="formInput">
        <br>
        <button type="button" id="btnRegister" class="btnSend">Criar/Entrar</button>
        <button type="button" id="btnViweList" class="btnSend">Ver Lista</button>
    </form>
</body>
</html>
